<div class="container-fluid">

  <div class="d-sm-flex align-items-center justify-content-between mt-4 mb-4">
    <h1 class="h3 mb-0 text-gray-800">Manage Users</h1>
  </div>

  <app-data-table [columns]="columns" [data]="items | async">
    <ng-template cellTemplate="role" let-dataItem>
      <span>{{dataItem['role'] | titlecase }}</span>
    </ng-template>
  </app-data-table>

</div>
