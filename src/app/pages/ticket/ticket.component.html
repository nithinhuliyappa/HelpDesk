<div class="container-fluid">

  <div class="d-sm-flex align-items-center justify-content-between mt-4 mb-4">
    <h1 class="h3 mb-0 text-gray-800">Manage Tickets</h1>
  </div>

  <app-ticket-filter></app-ticket-filter>

  <app-ticket-list (rowClick)="open(content, $event)"></app-ticket-list>

  <!-- Modal -->
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Ticket | ID: {{currentTicket.id}}</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <app-ticket-details [ticketFromParent] = "currentTicket"></app-ticket-details>
    </div>
  </ng-template>

</div>
