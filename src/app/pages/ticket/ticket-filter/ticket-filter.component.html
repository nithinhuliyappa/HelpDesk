<div class="card text-white bg-success filter-heading" (click)="isCollapsed = !isCollapsed"
  [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
  <div class="d-flex justify-content-between mx-2 my-2">
    <span>Filters</span>
    <i class="material-icons">filter_list</i>
  </div>
</div>

<div id="collapseExample" [ngbCollapse]="isCollapsed">
  <div class="card">
    <div class="card-body">
      <ng-container *ngTemplateOutlet="filterForm"></ng-container>
    </div>
  </div>
</div>

<ng-template #filterForm>
  <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
    <div class="row ">
      <div class="col">
        <select formControlName="priority" id="priority" class="form-control">
          <option [value]="p.value" *ngFor="let p of priorityList">{{p.label}}</option>
        </select>
      </div>
      <div class="col">
        <select formControlName="status" id="status" class="form-control">
          <option [value]="s.value" *ngFor="let s of statusList">{{s.label}}</option>
        </select>
      </div>
      <div class="col">
        <button type="submit" class="btn btn-success">Apply</button>
      </div>
    </div>
  </form>
</ng-template>
