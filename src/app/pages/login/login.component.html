<div class="imgcontainer">
    <img src="assets/uncc-logo.png" alt="uncc-logo">
    <h1>Login</h1>
</div>

<form [formGroup]="form" (ngSubmit)="login(form)">
    <div class="form-group">
      <label for="email"><b>Email address</b></label>
      <input formControlName="email" type="email" class="form-control" placeholder="Enter email" name="email" required>
      <small id="emailHelp" class="form-text text-muted"></small>
    </div>
    <div class="form-group">
      <label for="password"><b>Password</b></label>
      <input formControlName="password" type="password" class="form-control" placeholder="Password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <button type="button" (click)="register()" class="btn btn-primary">Register</button>
</form>
